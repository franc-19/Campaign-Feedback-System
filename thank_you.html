<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .thank-you {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .thank-you h1 {
            color: #28a745;
        }
        .thank-you a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }
        .thank-you a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Thank You!</h1>
        <p>Your feedback has been submitted successfully.</p>
        <p><a href="feedback_form.html">Submit Another Feedback</a></p>
    </div>
</body>
</html>
